<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge sort array</title>
    <script>
        let data = [1,3,5,7,8,9,12,13,15]
        let data2 = [2,4,5,8,9,10]
        let data3=[]
        let d1=0                                   
        let d2=0
        let d3=0
                                       // this is only working with sorted array
        while(d1<data.length && d2<data2.length){
        if(data[d1]<data2[d2]){
            data3[d3]=data[d1]
           d1++
        }else{
            data3[d3]=data2[d2]
           d2++
        //    console.log("complete data",data3)

        }
        d3++
        }
        console.log("hurray")
             console.log(data3)
             while(d1<data.length){
                data3[d3]= data[d1]
                d1++;
                d3++;
             }
             console.log("complete data",data3)

    </script>
